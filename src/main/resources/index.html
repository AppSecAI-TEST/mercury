<!DOCTYPE html>
<html>
<head>
    <title>Coinswap</title>
    <link rel="stylesheet" href="css/lato.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="header row-fluid">
    	<span class="balance"><label class="balance-label">Balance:</label> <span class="balance-value">133.7</span> <span class="currency small">BTC</span></span>
      <div class="buttons">
        <button class="btn btn-default"><i class="fa fa-arrow-right"></i> Send</button> 
        <button class="btn btn-default"><i class="fa fa-arrow-left"></i> Receive</button>
        <button class="btn btn-default"><i class="fa fa-exchange"></i> Trade</button>
      </div>
    </div>

    <div class="body row-fluid">
      <div class="sidebar col-md-3"></div>
      <div class="col-md-9"></div>
    </div>
  </div>

  <div class="footer">
    <span><i class="fa fa-signal text-success"></i>&nbsp;&nbsp;Connected</span>
  </div>
</body>
</html>
