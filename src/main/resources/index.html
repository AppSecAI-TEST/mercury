<!DOCTYPE html>
<html>
<head>
    <title>Coinswap</title>
    <link rel="stylesheet" href="css/lato.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="upper">
      <div class="right pull-right">
        <ul>
          <li class="btn btn-default"><i class="fa fa-envelope fa-lg"></i><span class="label label-danger super">4</span></li>
          <li class="btn btn-default">
            <img src="https://2.gravatar.com/avatar/4c45b726e3fa45b69ecea5adbe9bdabe?d=https%3A%2F%2Fidenticons.github.com%2Fb039b0cf4ad0dcf375fd3fbabc119b56.png&r=x&s=140" class="avatar img">
            <span class="avatar-clear"></span>
            Matt Bell <i class="fa fa-caret-down"></i></ul>
        </li>
      </div>
      <span class="balance"><i class="fa fa-bitcoin"></i>133.7 <span class="alt">($95,194.40)</span></span>
    </div>
    <div class="lower">
      <div class="btn-group" data-toggle="buttons-radio">
        <button class="send btn btn-default active"><i class="fa fa-list"></i> Transactions</button>
        <button class="send btn btn-default"><i class="fa fa-arrow-right"></i> Send</button>
        <button class="receive btn btn-default"><i class="fa fa-arrow-left"></i> Receive</button>
        <button class="trade btn btn-default"><i class="fa fa-exchange"></i> Trade</button>
      </div>
    </div>
  </header>

  <div class="body">
    <div class="content container-fluid">
      <div class="row-fluid">
        <h1>Transactions</h1>
      </div>
    </div>
  </div>

  <footer>
    <span><i class="fa fa-signal text-success"></i>&nbsp;&nbsp;Connected</span>
  </footer>

  <script src="js/jquery-2.0.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
