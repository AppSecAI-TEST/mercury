<!DOCTYPE html>
<html>
<head>
    <title>Coinswap</title>
    <link rel="stylesheet" href="css/lato.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar navbar-default">
    <div class="upper">
      <div class="right pull-right">
        <ul>
          <li class="btn btn-primary"><i class="fa fa-envelope fa-lg"></i><span class="label label-danger super">4</span></li>
          <li class="btn btn-primary"><i class="fa fa-cog fa-lg"></i></li>
        </ul>
      </div>
      <span class="balance"><i class="fa fa-bitcoin symbol"></i>0.0 <span class="alt">($0.00)</span></span>
    </div>
    <div class="lower">
      <div class="btn-group" data-toggle="buttons-radio">
        <button class="home btn btn-primary active"><i class="fa fa-home"></i> Home</button>
        <button class="transactions btn btn-primary"><i class="fa fa-list"></i> Transactions</button>
        <button class="data btn btn-primary"><i class="fa fa-bar-chart-o"></i> Data</button>
      </div>
    </div>
  </header>

  <section class="body">
    <div class="content container" id="main"></div>
  </section>

  <footer>
    <span><i class="fa fa-signal text-success"></i>&nbsp;&nbsp;Connected</span>
  </footer>

  <script type="text/template" id="template-transactions">

  </script>
  <script type="text/template" id="template-trade">
    <div class="container trade">
      <br>
      <div class="row trade-pair">
        <div class="col-xs-3 col-xs-push-2"><div class="dropdown dropdown-coin pull-left">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="value">BTC</span> <span class="caret"></span></a>
          <ul class="dropdown-menu"></ul>
        </div></div>
        <div class="fa fa-exchange separator col-xs-2 col-xs-push-2"></div>
        <div class="col-xs-3 col-xs-push-2"><div class="dropdown dropdown-coin pull-right">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="value">BTC</span> <span class="caret"></span></a>
          <ul class="dropdown-menu"></ul>
        </div></div>
      </div>
      <br><br>
      <div class="row">
        <div class="form col-xs-10 col-xs-push-1 well">
          <div class="row">
            <div class="btn-group col-xs-12" data-toggle="buttons-radio">
              <button class="btn btn-default active">Buy</button>
              <button class="btn btn-default">Sell</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="form-group col-xs-4">
              <label>Price</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-bitcoin"></i></span>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="form-group col-xs-4">
              <label>Quantity</label>
              <div class="input-group">
                <span class="input-group-addon">&#321;</span>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="form-group col-xs-4">
              <label>Total</label>
              <div class="input-group">
                <span class="input-group-addon">&#321;</span>
                <input class="form-control" type="text">
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12 text-center">
              <p>You will sell <strong><span class="symbol">&#321;</span>10.52 <span class="alt">LTC</span></strong></p>
              <p>for <strong><span class="symbol"><i class="fa fa-bitcoin"></i></span>3.1 <span class="alt">BTC</span></strong></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-lg btn-success pull-right">Accept Trade</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script type="text/template" id="template-coinview">
    <img class="pull-left logo" src="images/<%= id %>.png">

    <div class="pull-right pairs text-right hidden">
      <div><a href="#data/ltc/btc"><strong>LTC / BTC:</strong> 0.02875</a></div>
      <div><a href="#data/doge/btc"><strong>DOGE / BTC:</strong> 0.0000101</a></div>
    </div>

    <h3><%= name %><span class="alt"> - <%= id %></span></h3>

    <% if(synced) { %>
      <div class="balance"><strong class="symbol"><%= symbol %></strong><%= balance %></div>
      <hr>
      <div>
        <div class="btn-group">
          <a href="#trade/<%= id %>" class="btn btn-success trade"><i class="fa fa-exchange"></i> Trade</a>
        </div>
        <div class="btn-group">
          <button class="btn btn-success send"><i class="fa fa-arrow-right"></i> Send</button>
          <button class="btn btn-success receive"><i class="fa fa-arrow-left"></i> Receive</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary transactions"><i class="fa fa-list"></i> Transactions</button>
          <button class="btn btn-primary data"><i class="fa fa-bar-chart-o"></i> Data</button>
        </div>
      </div>

    <% } else if(connected) { %>
      <p><i class="fa fa-clock-o text-info symbol"></i> Syncing blockchain...</p>
      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info" style="width: 0"></div>
      </div>
      <% if(typeof syncBlocks !== 'undefined') { %>
        <span class="alt">Block <span class="sync-blocks">0</span> / <%= syncBlocks %> - <span class="sync-date"></span></span>
      <% } %>

    <% } else { %>
      <p><i class="fa fa-clock-o text-warning symbol"></i> Connecting to network...</p>

    <% } %>
  </script>

  <script src="js/jquery-2.0.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/models/Coin.js"></script>
  <script src="js/views/CoinView.js"></script>
</body>
</html>
